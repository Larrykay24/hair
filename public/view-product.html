<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Product Details</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://unpkg.com/boxicons/css/boxicons.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link href="/css/styles.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
        }
        .dropdown-menu {
            z-index: 1000; /* Ensure dropdown appears above other elements */
            display: none; /* Hide by default */
        }
        .group:hover .dropdown-menu {
            display: block; /* Show on hover */
        }
        .icon-visible {
            display: inline-block;
            color: white; /* Ensure icons are white */
        }
        .bx-search, .bx-cart {
            color: white; /* Ensure icons are white */
        }
        .carousel {
            position: relative;
        }
        .carousel img {
            display: none;
            width: 100%;
            height: 400px;
            object-fit: cover;
            border-radius: 10px;
        }
        .carousel img.active {
            display: block;
        }
        .carousel .dots {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 5px;
        }
        .carousel .dot {
            width: 10px;
            height: 10px;
            background-color: white;
            border-radius: 50%;
            cursor: pointer;
        }
        .carousel .dot.active {
            background-color: pink;
        }
        .color-circle {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            display: inline-block;
            cursor: pointer;
            border: 2px solid transparent;
        }
        .color-circle.selected {
            border: 2px solid black;
        }
        .color-circle[data-color="none"] {
            opacity: 0.5; /* Faded appearance for "No Color" */
        }
        img {
            max-width: 100%;
            height: auto;
        }
        .container {
            max-width: 100%;
            padding-left: 1rem;
            padding-right: 1rem;
        }
    </style>
</head>
<body class="bg-white text-gray-900">
    <!-- Navbar -->
    <nav class="bg-pink-500 text-white p-4">
        <div class="container mx-auto flex justify-between items-center">
            <!-- Logo -->
            <a href="https://hair-taupe.vercel.app" class="text-lg font-bold">Reniksbeautyplace</a>

            <!-- Mobile Menu Button -->
            <button id="menuBtn" class="md:hidden text-3xl">
                <i class='bx bx-menu'></i>
            </button>

            <!-- Navbar Links (Desktop) -->
            <div id="navLinks" class="hidden md:flex space-x-6">
                <a href="https://hair-taupe.vercel.app" class="hover:underline">Home</a>
                <div class="relative group">
                    <a href="#" class="hover:underline flex items-center">
                        Shop <i class='bx bx-chevron-down ml-1'></i>
                    </a>
                    <div class="absolute left-0 mt-2 hidden bg-white text-gray-900 shadow-md rounded-md w-40 group-hover:block dropdown-menu">
                        <a href="#" class="block px-4 py-2 hover:bg-pink-500 hover:text-white">Wigs</a>
                        <a href="#" class="block px-4 py-2 hover:bg-pink-500 hover:text-white">Perfume</a>
                        <a href="#" class="block px-4 py-2 hover:bg-pink-500 hover:text-white">Hair</a>
                        <a href="#" class="block px-4 py-2 hover:bg-pink-500 hover:text-white">Shoes</a>
                    </div>
                </div>
                <a href="#" class="hover:underline">Contact</a>
            </div>

            <!-- Icons -->
            <div class="flex items-center space-x-4">
               

                <!-- Cart Icon -->
                <div class="cart-container relative icon-visible">
                    <a href="view-cart.html">
                        <i class='bx bx-cart text-2xl cursor-pointer'></i>
                    </a>
                </div>
            </div>
        </div>

        <!-- Mobile Menu (Hidden by default) -->
        <div id="mobileMenu" class="hidden flex flex-col items-center space-y-4 py-4 bg-pink-600 md:hidden">
            <a href="#" class="hover:underline">Home</a>
            <div class="relative group">
                <a href="#" class="hover:underline flex items-center">
                    Shop <i class='bx bx-chevron-down ml-1'></i>
                </a>
                <div class="absolute left-0 mt-2 hidden bg-white text-gray-900 shadow-md rounded-md w-40 group-hover:block dropdown-menu">
                    <a href="#" class="block px-4 py-2 hover:bg-pink-500 hover:text-white">Wigs</a>
                    <a href="#" class="block px-4 py-2 hover:bg-pink-500 hover:text-white">Perfume</a>
                    <a href="#" class="block px-4 py-2 hover:bg-pink-500 hover:text-white">Hair</a>
                    <a href="#" class="block px-4 py-2 hover:bg-pink-500 hover:text-white">Shoes</a>
                </div>
            </div>
            <a href="#" class="hover:underline">Contact</a>
        </div>
    </nav>

    <!-- Product Details Section -->
    <section class="container mx-auto px-4 mt-8">
        <div id="productDetails" class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <!-- Product details will be added dynamically here -->
        </div>
    </section>

    <!-- Footer Section -->
    <footer class="bg-pink-500 text-white py-6 mt-12">
        <div class="container mx-auto px-4 text-center">
            <!-- Social Icons -->
            <div class="flex justify-center space-x-6 mb-4">
                <a href="#" class="text-2xl hover:text-gray-200"><i class='bx bxl-facebook'></i></a>
                <a href="#" class="text-2xl hover:text-gray-200"><i class='bx bxl-instagram'></i></a>
                <a href="#" class="text-2xl hover:text-gray-200"><i class='bx bxl-twitter'></i></a>
            </div>
            <!-- Links -->
            <div class="mb-4">
                <a href="#" class="hover:underline mx-2">Privacy Policy</a> |
                <a href="#" class="hover:underline mx-2">Terms & Conditions</a>
            </div>
            <!-- Copyright & Developer Info -->
            <p class="text-sm">© 2025 Reniks Beauty Place. All rights reserved.</p>
            <p class="text-sm text-gray-400">Developed by 
                <a href="https://codelarry.org.ng" class="hover:underline font-bold text-gray-400">Code Larry</a>
            </p>
        </div>
    </footer>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>

    <script>
        // ✅ Firebase Configuration
        const firebaseConfig = {
            apiKey: "AIzaSyDkJAkSeg6iF22yMavcEX5Sr9SV7dFO-Tw",
            authDomain: "hair-vstore.firebaseapp.com",
            projectId: "hair-vstore",
            storageBucket: "hair-vstore.appspot.com",
            messagingSenderId: "172889498629",
            appId: "1:172889498629:web:5b66a3eec207839a25286c"
        };

        // ✅ Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        // ✅ Function to Fetch Product Details from Firestore
        function loadProductDetails(productId) {
            const productDetailsContainer = document.getElementById('productDetails');
            console.log("Fetching product details for ID:", productId); // Debugging line

            db.collection("products").doc(productId).get()
                .then((doc) => {
                    if (doc.exists) {
                        let product = doc.data();

                        productDetailsContainer.innerHTML = `
                            <div>
                                <img src="${product.image}" alt="${product.name}" class="w-full h-96 object-cover rounded-md">
                            </div>
                            <div>
                                <h1 class="text-4xl font-bold">${product.name}</h1>
                                <p class="text-pink-500 font-semibold text-2xl">₦${product.price},000</p>
                                <p class="mt-4">${product.description}</p>
                                <div class="mt-4">
                                    <label class="block text-lg font-semibold">Color:</label>
                                    <div id="colorSelection">
                                        <div class="color-circle" style="background-color: #FF0000;" data-color="#FF0000"></div>
                                        <div class="color-circle" style="background-color: #00FF00;" data-color="#00FF00"></div>
                                        <div class="color-circle" style="background-color: #0000FF;" data-color="#0000FF"></div>
                                        <div class="color-circle" style="background-color: #E5E7EB; cursor: not-allowed;" data-color="none" title="No Color"></div>
                                    </div>
                                </div>
                                <button class="mt-4 bg-pink-500 text-white px-6 py-3 rounded-lg text-lg font-semibold add-to-cart" data-id="${productId}">Add to Cart</button>
                            </div>
                        `;

                        // Initialize color selection functionality
                        initColorSelection();
                    } else {
                        productDetailsContainer.innerHTML = "<p class='text-center text-gray-500'>Product not found</p>";
                    }
                })
                .catch((error) => {
                    console.error("Error fetching product details: ", error);
                    productDetailsContainer.innerHTML = `<p class='text-center text-gray-500'>Error fetching product details: ${error.message}</p>`;
                });
        }

        // ✅ Function to Initialize Color Selection
        function initColorSelection() {
            const colorCircles = document.querySelectorAll('.color-circle');

            colorCircles.forEach(circle => {
                circle.addEventListener('click', () => {
                    document.querySelector('.color-circle.selected')?.classList.remove('selected');
                    circle.classList.add('selected');
                });
            });
        }

        // ✅ Get Product ID from URL
        const urlParams = new URLSearchParams(window.location.search);
        const productId = urlParams.get('id');

        // ✅ Load product details when the page loads
        window.onload = () => {
            if (productId) {
                loadProductDetails(productId);
            } else {
                document.getElementById('productDetails').innerHTML = "<p class='text-center text-gray-500'>Product not found</p>";
            }
        };

        // ✅ Select Elements
        const cartIcon = document.querySelector(".bx-cart");
        const menuBtn = document.getElementById('menuBtn');
        const mobileMenu = document.getElementById('mobileMenu');
        let cart = JSON.parse(localStorage.getItem('cart')) || [];

        // ✅ Function to Add Product to Cart
        document.addEventListener("click", function (event) {
            if (event.target.classList.contains("add-to-cart")) {
                const productElement = event.target.closest(".add-to-cart").parentNode;

                const product = {
                    id: event.target.getAttribute('data-id'),
                    image: productElement.querySelector("img").src,
                    name: productElement.querySelector("h1").textContent,
                    price: parseInt(productElement.querySelector(".text-pink-500").textContent.replace("₦", "").replace(",000", "")),
                    description: productElement.querySelector("p").textContent
                };

                const existingProduct = cart.find(item => item.id === product.id);
                if (existingProduct) {
                    existingProduct.quantity += 1;
                } else {
                    product.quantity = 1;
                    cart.push(product);
                }
                localStorage.setItem('cart', JSON.stringify(cart));
                updateCartIcon();

                // ✅ Show confirmation message
                alert("Product added to cart successfully!");
            }
        });

        // ✅ Function to Update Cart Icon
        function updateCartIcon() {
            let cartCount = cart.reduce((total, item) => total + item.quantity, 0);

            // Remove old badge before adding a new one
            let existingBadge = document.getElementById("cartCountBadge");
            if (existingBadge) {
                existingBadge.remove();
            }

            // Show count only if cart has items
            if (cartCount > 0) {
                let cartBadge = document.createElement("span");
                cartBadge.id = "cartCountBadge";
                cartBadge.textContent = cartCount;
                cartBadge.className = "absolute top-0 right-0 transform translate-x-2 -translate-y-2 bg-red-500 text-white text-xs font-bold w-5 h-5 flex items-center justify-center rounded-full";
                cartIcon.parentNode.appendChild(cartBadge);
            }
        }

        // ✅ Initialize Cart Icon on Page Load
        updateCartIcon();

        // ✅ Function to Navigate to View Cart Page
        cartIcon.addEventListener('click', () => {
            window.location.href = "view-cart.html";
        });

        // ✅ Toggle Mobile Menu
        menuBtn.addEventListener('click', () => {
            mobileMenu.classList.toggle('hidden');
        });
    </script>
</body>
</html>
