<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>View Cart</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://unpkg.com/boxicons/css/boxicons.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link href="/css/styles.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
        }
        img {
            max-width: 100%;
            height: auto;
        }
        .container {
            max-width: 100%;
            padding-left: 1rem;
            padding-right: 1rem;
        }
    </style>
</head>
<body class="bg-white text-gray-900">
    <!-- Navbar -->
    <nav class="bg-pink-500 text-white p-4">
        <div class="container mx-auto flex justify-between items-center">
            <!-- Logo -->
            <a href="index.html" class="text-lg font-bold">Reniksbeautyplace</a>
            <!-- Navbar Links -->
            <div class="hidden md:flex space-x-6">
                <a href="index.html" class="hover:underline">Home</a>
                <a href="view-cart.html" class="hover:underline">View Cart</a>
            </div>
        </div>
    </nav>

    <!-- Cart Items Section -->
    <section class="container mx-auto px-4 mt-8">
        <h1 class="text-2xl font-bold mb-4 text-center md:text-left">Your Cart</h1>
        <div id="cartItems" class="space-y-4">
            <!-- Cart items will be dynamically added here -->
        </div>
        <div class="mt-4">
            <p class="text-lg font-bold text-center md:text-left">Total: ₦<span id="cartTotal">0</span>,000</p>
        </div>
        <div class="mt-4 flex flex-col md:flex-row justify-between">
            <button id="clearCartBtn" class="bg-red-500 text-white px-4 py-2 rounded-lg mb-4 md:mb-0">Clear Cart</button>
            <a href="index.html" class="bg-gray-500 text-white px-4 py-2 rounded-lg mb-4 md:mb-0">Continue Shopping</a>
            <button id="proceedToCheckoutBtn" class="bg-green-500 hover:bg-green-600 text-white px-6 py-3 rounded-lg text-lg font-semibold">
                Proceed to Checkout
            </button>
        </div>
    </section>

    <script>
        const cartItemsContainer = document.getElementById('cartItems');
        const cartTotalElement = document.getElementById('cartTotal');
        const clearCartBtn = document.getElementById('clearCartBtn');
        let cart = JSON.parse(localStorage.getItem('cart')) || [];

        // ✅ Function to Render Cart Items
        function renderCartItems() {
            cartItemsContainer.innerHTML = "";
            let total = 0;

            if (cart.length === 0) {
                cartItemsContainer.innerHTML = "<p class='text-center text-gray-500'>Your cart is empty</p>";
            } else {
                cart.forEach(item => {
                    total += item.price * item.quantity;
                    cartItemsContainer.innerHTML += `
                        <div class="flex justify-between items-center">
                            <img src="${item.image}" alt="${item.name}" class="w-16 h-16 object-cover rounded-md">
                            <div class="flex-1 ml-4">
                                <h3 class="text-lg font-bold">${item.name}</h3>
                                <p class="text-pink-500 font-semibold">₦${item.price},000</p>
                                <div class="flex items-center mt-2">
                                    <button class="bg-gray-300 text-gray-700 px-2 py-1 rounded-lg decrease-quantity" data-id="${item.id}">-</button>
                                    <span class="mx-2">${item.quantity}</span>
                                    <button class="bg-gray-300 text-gray-700 px-2 py-1 rounded-lg increase-quantity" data-id="${item.id}">+</button>
                                </div>
                            </div>
                            <button class="bg-red-500 text-white px-2 py-1 rounded-lg remove-item" data-id="${item.id}">Remove</button>
                        </div>
                    `;
                });
            }

            cartTotalElement.textContent = total;
        }

        // ✅ Event Listeners for Cart Actions
        document.addEventListener("click", function (event) {
            if (event.target.classList.contains("decrease-quantity")) {
                const productId = event.target.getAttribute('data-id');
                const product = cart.find(item => item.id === productId);
                if (product.quantity > 1) {
                    product.quantity -= 1;
                } else {
                    cart = cart.filter(item => item.id !== productId);
                }
                localStorage.setItem('cart', JSON.stringify(cart));
                renderCartItems();
            } else if (event.target.classList.contains("increase-quantity")) {
                const productId = event.target.getAttribute('data-id');
                const product = cart.find(item => item.id === productId);
                product.quantity += 1;
                localStorage.setItem('cart', JSON.stringify(cart));
                renderCartItems();
            } else if (event.target.classList.contains("remove-item")) {
                const productId = event.target.getAttribute('data-id');
                cart = cart.filter(item => item.id !== productId);
                localStorage.setItem('cart', JSON.stringify(cart));
                renderCartItems();
            }
        });

        // ✅ Clear Cart
        clearCartBtn.addEventListener('click', () => {
            cart = [];
            localStorage.setItem('cart', JSON.stringify(cart));
            renderCartItems();
        });

        // ✅ Render Cart Items on Page Load
        renderCartItems();
    </script>
</body>
</html>
