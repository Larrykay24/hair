<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>

<script>
    // ✅ Firebase Configuration
    const firebaseConfig = {
        apiKey: "AIzaSyDkJAkSeg6iF22yMavcEX5Sr9SV7dFO-Tw",
        authDomain: "hair-vstore.firebaseapp.com",
        projectId: "hair-vstore",
        storageBucket: "hair-vstore.appspot.com",
        messagingSenderId: "172889498629",
        appId: "1:172889498629:web:5b66a3eec207839a25286c"
    };

    // ✅ Initialize Firebase
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    // ✅ Function to Fetch Products from Firestore
    function loadProducts() {
        const productsContainer = document.getElementById('products');
        productsContainer.innerHTML = ""; // Clear previous content

        db.collection("products").get()
            .then((querySnapshot) => {
                querySnapshot.forEach((doc) => {
                    let product = doc.data();

                    productsContainer.innerHTML += `
                        <div class="bg-white p-4 shadow-md rounded-lg">
                            <img src="${product.image}" alt="${product.name}" class="w-full h-48 object-cover rounded-md">
                            <h2 class="mt-2 text-lg font-bold">${product.name}</h2>
                            <p class="text-pink-500 font-semibold">₦${product.price},000</p>
                            <p class="text-black font-regular">${product.description}</p>
                            <button class="mt-2 bg-pink-500 text-white px-4 py-2 rounded-lg">Add to Cart</button>
                        </div>
                    `;
                });
            })
            .catch((error) => {
                console.error("Error fetching products: ", error);
            });
    }

    // ✅ Load products when the page loads
    window.onload = loadProducts;
</script>
<script src="firestore.js"></script>
<script>
    // ✅ Get Elements
const searchIcon = document.getElementById("searchIcon");
const navSearchContainer = document.getElementById("navSearchContainer");
const navSearchInput = document.getElementById("navSearchInput");

const heroSearchInput = document.getElementById("heroSearchInput");
const productsContainer = document.getElementById("products");

// ✅ Toggle Navbar Search Bar
searchIcon.addEventListener("click", () => {
    navSearchContainer.classList.toggle("hidden"); // Show/Hide
    navSearchInput.focus(); // Focus when opened
});

// ✅ Function to Filter Products
function filterProducts(searchText) {
    searchText = searchText.toLowerCase(); // Convert to lowercase for comparison
    const productCards = productsContainer.children; // Get all products

    for (let product of productCards) {
        const productName = product.querySelector("h2").innerText.toLowerCase();
        const productDescription = product.querySelector("p").innerText.toLowerCase();

        // Check if the search text matches the product name or description
        if (productName.includes(searchText) || productDescription.includes(searchText)) {
            product.style.display = "block";  // Show matching products
        } else {
            product.style.display = "none";   // Hide non-matching products
        }
    }
}

// ✅ Event Listeners for Both Search Fields
navSearchInput.addEventListener("keyup", () => filterProducts(navSearchInput.value));
heroSearchInput.addEventListener("keyup", () => filterProducts(heroSearchInput.value));

</script>
