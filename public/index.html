<!-- Firebase SDK -->
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>


<script>
    // âœ… Firebase Configuration
    const firebaseConfig = {
        apiKey: "AIzaSyDkJAkSeg6iF22yMavcEX5Sr9SV7dFO-Tw",
        authDomain: "hair-vstore.firebaseapp.com",
        projectId: "hair-vstore",
        storageBucket: "hair-vstore.appspot.com",
        messagingSenderId: "172889498629",
        appId: "1:172889498629:web:5b66a3eec207839a25286c"
    };

    // âœ… Initialize Firebase
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    // âœ… Function to Fetch Products from Firestore
    function loadProducts() {
        const productsContainer = document.getElementById('products');
        productsContainer.innerHTML = ""; // Clear previous content

        db.collection("products").get()
            .then((querySnapshot) => {
                querySnapshot.forEach((doc) => {
                    let product = doc.data();

                    productsContainer.innerHTML += `
                        <div class="bg-white p-4 shadow-md rounded-lg">
                            <img src="${product.image}" alt="${product.name}" class="w-full h-48 object-cover rounded-md">
                            <h2 class="mt-2 text-lg font-bold">${product.name}</h2>
                            <p class="text-pink-500 font-semibold">â‚¦${product.price},000</p>
                            <p class="text-black font-regular">${product.description}</p>
                            <button class="mt-2 bg-pink-500 text-white px-4 py-2 rounded-lg">Add to Cart</button>
                        </div>
                    `;
                });
            })
            .catch((error) => {
                console.error("Error fetching products: ", error);
            });
    }

    // âœ… Load products when the page loads
    window.onload = loadProducts;

    // Elements
const userProfile = document.getElementById("userProfile");

// Function to Sign In with Google (Using Redirect)
function signInWithGoogle() {
    console.log("Sign-In Clicked"); // Debug log
    const provider = new firebase.auth.GoogleAuthProvider();
    auth.signInWithRedirect(provider); // ðŸ”¥ Use Redirect instead of Popup
}

// Handle redirect result (after login)
auth.getRedirectResult().then((result) => {
    if (result.user) {
        console.log("User Signed In:", result.user); // Debug log
        updateUserUI(result.user);
    }
}).catch((error) => {
    console.error("Redirect Sign-in Error:", error);
});

// Function to Sign Out
function signOutUser() {
    console.log("Sign-Out Clicked"); // Debug log
    auth.signOut().then(() => {
        console.log("User Signed Out"); // Debug log
        updateUserUI(null);
    }).catch((error) => {
        console.error("Sign-out Error:", error);
    });
}

// Update UI Based on Auth State
function updateUserUI(user) {
    if (user) {
        userProfile.innerHTML = `<img src="${user.photoURL}" class="w-10 h-10 rounded-full cursor-pointer" title="Click to sign out">`;
        userProfile.onclick = signOutUser;
    } else {
        userProfile.innerHTML = `<i class='bx bx-user-circle text-3xl cursor-pointer'></i>`;
        userProfile.onclick = signInWithGoogle;
    }
}

// Check if User is Logged In on Page Load
auth.onAuthStateChanged((user) => {
    console.log("Auth State Changed:", user); // Debug log
    updateUserUI(user);
});

</script>
